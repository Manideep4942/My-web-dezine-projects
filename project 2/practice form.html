<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id section */
        #firstpara{
            color: green;
        }
        /* class select */
        .bgclor{
            color: red;
            background-color: black;
        } 
        /* grouping section */
       footer,span{
           background-color: pink;
       }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">This is  simple paragraph to  demonstrate selectors</p>
    <p>This is  another simple paragraph to  demonstrate selectors</p>
    <span>this is span element</span>
    <div id="redelement" class="bgclor paracolro" >
        <p>This is  one another simple paragraph to  demonstrate selectors</p>
    </div>
    <footer>this is footer element</footer>
</body>
</html>
