<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <style>
        .pincode{
            text-security:disc;
            -webkit-text-security:disc;
            -moz-text-security:disc;
        }
    </style>
    
   <table border="2%" bordercolor="red" bgcolor="yellow" align="center" width="100%">
           <tr>
               <td align="center">
                <font face="times new roman" size="10"> Matrushri engineering and science 
               </td>
           </tr>
   </table>
   <h2><center>Student details</center> </h2> <br>
   <form action="">
       <font size="4.5" >
    <table  bgcolor="" align="center"> 
        <tr>
            <td>
                <label for="name">First Name</label>
                <td>
                    <input type="text" name="" id="name">
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Name">Last Name</label>
                <td>
                    <input type="text" name="" id="name">
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
                <td>
                    <input type="email" name="" id="email">
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Gender">Gender</label>
                <td>
                    <input type="radio" name="Gender" id="">Male
                    <input type="radio" name="Gender" id="">Female
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">Date</label>
                <td>
                    <input type="date" name="" id="date">
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="phno">Ph no</label>
                <select name="phnumber" id="phno">
                    <option value="inida" selected>91</option>
                    <option value="inida">201</option>
                    <option value="inida">99</option>
                </select>
                <td>
                    <input type="text" name="phno" id="phno">
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="course">Course</label>
                <td>
                    <input type="radio" name="Gender" id="">B-Tech
                    <input type="radio" name="Gender" id="">MBA
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="box">Branch</label>
                <td>
                    CSE<input type="checkbox" name="" id="box">
                    ECE<input type="checkbox" name="" id="box">
                    EEE<input type="checkbox" name="" id="box">
                    MECH<input type="checkbox" name="" id="box">
                    CIVIL<input type="checkbox" name="" id="box">
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="photo">Student photo</label>
                <td>
                    <input type="file" name="img" id="photo">
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Address">Address</label>
                <td>
                  <textarea name="my txt" id="Addresss" cols="15" rows="5"></textarea>
                </td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Range">diploma or emcet percentage</label>
                <td>
                <input name="pincode" type="text" class="pincode" inputmode="numeric" maxlength="6">    
                </td>
            </td>
        </tr>
        <tr>
            <td> 
                <input type="Submit" name="" id="">
            </td>
        </tr>
        

    </table>
        </font>     
   </form>
</body>
</html>
